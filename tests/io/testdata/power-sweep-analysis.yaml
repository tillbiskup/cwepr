default_package: cwepr
datasets_source_directory: io/testdata/

datasets:
  - BDPA-2DFieldPower

tasks:
  - kind: singleanalysis
    type: AmplitudeVsPower
    result: calcAmplitudePower
    
  - kind: singleanalysis
    type: PolynomialFitOnData
    properties:
        parameters:
            points: 10
            order: 1
            return_type: dataset
            add_origin: True
    result: fittedCurve
    apply_to: 
        - calcAmplitudePower

  - kind: aspecd.multiplot
    type: MultiPlotter1D
    properties:
      filename: PowerSweepAnalysis.pdf
      properties:
        drawings:
          - marker: +
            color: darkred
          - linestyle: '--'
            color: gray
      parameters:
        draw_zero_lines: False
    label: PSAPlot
    apply_to:
        - calcAmplitudePower
        - fittedCurve

  - kind: report
    type: PowerSweepAnalysisReporter
    properties:
        template: ../cwepr/templates/de/power_sweep_report.tex.jinja
        filename: PowerSweepReport.tex
        #dataset:  BDPA-2DFieldPower
        context:
            FITTING: fittedCurve
            CALCDATA: calcAmplitudePower
            general:
                title: Some fancy title to the report
                author: John Doe
    compile: True
    apply_to:
        - BDPA-2DFieldPower


    

