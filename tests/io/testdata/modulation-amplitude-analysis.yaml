default_package: cwepr
datasets_source_directory: io/testdata/

# TODO: FÃ¼r ModAmp-Sweep: Vor ptp-Bestimmung Savitzky-Golay-Filter anwenden,
# um Rauschen loszuwerden. --> in komplexen Analyseschritt?

datasets:
  - BDPA-2DFieldPower

tasks:
  - kind: singleanalysis
    type: PtpVsModAmp
    result: linewidths

  - kind: singleanalysis
    type: PolynomialFitOnData
    properties:
        parameters:
            points: 10
            order: 1
            return_type: dataset
            add_origin: False
    result: fittedCurve
    apply_to:
        - linewidths

  - kind: aspecd.multiplot
    type: MultiPlotter1D
    properties:
      filename: ModAmpSweepAnalysis.pdf
      properties:
        axes:
          xscale: log
        drawings:
          - marker: +
            color: darkred
          - linestyle: '--'
            color: gray
      parameters:
        draw_zero_lines: False
    label: MSAPlot
    apply_to:
        - linewidths
        - fittedCurve

  - kind: report
    type: PowerSweepAnalysisReporter
    properties:
        template: ../cwepr/templates/de/modulation_sweep_analysis_report.tex.jinja
        filename: ModAmpSweepReport.tex
        #dataset:  BDPA-2DFieldPower
        context:
            FITTING: fittedCurve
            CALCDATA: linewidths
            general:
                title: Some fancy title to the report
                author: John Doe
    compile: True
    apply_to:
        - BDPA-2DFieldPower
